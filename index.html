<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="initial-scale=1" name="viewport">

	<title>Movie Saver</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<section class="row" id="movie-project">
			<header class="header">
				<h1 class="text-center title">Popular Movies</h1>

				<div ng-app="myApp" ng-controller="myCtrl">
					<p>Select a Movie:</p>
					<select ng-model="selectedMovie" ng-options="x.title for x in movies">
					</select>

					<h1>You selected: {{selectedMovie.title}}</h1>
					<p>Overview: {{selectedMovie.overview}}</p>
					<p>Release Date: {{selectedMovie.release_date}}</p>
					 <img ng-src="{{selectedMovie.poster}}">
				</div>



				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js">
				</script> 
				<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js">
				</script> 
				<script src="js/main.js"></script>
				 
			</section>
		</section>
	</div>
</body>
</html>
