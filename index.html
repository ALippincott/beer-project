<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="initial-scale=1" name="viewport">

	<title>Beer Saver</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
	</script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="container">
		<section class="row" id="beer-project">
			<header class="header">
				<h1 class="text-center">Beer Saver</h1>


				<section id="search-ui">
					<input class="bottom-spacing" id="search-bar" placeholder="Search for beers" type="text"> <button class="btn bottom-spacing" id="search-btn">Search</button>
				</section>
			</header>


			<section class="col-md-6" id="results">
				<h3 class="text-center">Search Results</h3>


				<table class="table-responsive fullspan" id="search-results">
				</table>
			</section>


				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js">
				</script> 
				<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js">
				</script> <!-- <script src="js/main.js"></script> -->
				 
			</section>
		</section>
	</div>
</body>
</html>
